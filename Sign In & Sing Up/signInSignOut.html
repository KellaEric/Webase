<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box" >
                <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">SignIn</button>
                    <button type="button" class="toggle-btn" onclick="register()">SignUp</button>
                </div>
            <div class="social-icons">
            <img src="fb.png">
            <img src="tw.png">
            <img src="gp.png">
            </div>
        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input pattern=".{8,15}"required title="Between  8and 15 characters"type="password" class="input-field" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn"><a href="/carbook-master/index.html">Login</button>  
        </form>
            <form Id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Username" required>
            <input type="email" class="input-field" placeholder="Email Address" required>
            <input pattern=".{6,10}"required title="Between 6 and 10 characters"type="password" class="input-field" placeholder="Password" required>
        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
        <button type="submit" class="submit-btn"><a href="/carbook-master/pricing.html"> Login</button> 
        </form>
        </div> 
        
     
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
        
            function register(){
                x.style.left="-400px";
                y.style.left="50px";
                z.style.left="110px";
            }
            function login(){
                x.style.left="50px";
                y.style.left="450px";
                z.style.left="0";
            }

        </script>
    
    
    
    
    
    
    
    
</body>
</html>
